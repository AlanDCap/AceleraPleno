<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Indica a tabela de caracteres utilizada na página -->
    <meta charset="UTF-8" />
    <!-- Faz com que o navegador ajuste os elementos na tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Algumas meta tags comuns -->
    <meta name="description" content="Aula 1 de desenvolvimento web" />
    <meta
      name="keywords"
      content="Acelera, Atos, Pleno, HTML, CSS, JavaScript"
    />
    <meta name="author" content="Capelari" />
    <!-- Algumas tags não precisam ser fechadas, elas recebem o nome de tag simple -->
    <title>Aula 01/11/2023</title>
  </head>
  <body>
    <h1>Acelera World</h1>
    <div>
      <h2>Anotações</h2>
      <p>
        Não faz sentido colocar uma tag p dentro de head ou uma tag meta dentro
        do body
      </p>
    </div>
    <!-- é possível utilzar input date, datetime-local -->
    <form action="" method="post">
      <input
        type="date"
        name="data-atual[0]"
        min="2023-01-01"
        max="2023-12-31"
        id="data-um"
      />
      <input type="date" name="data-atual[1]" id="data-dois" />
      <input type="date" name="data-atual[2]" id="data-tres" />
      <!-- TODO: Verificar funcionalidades que podem ser usadas no onsubmit -->
      <input
        type="submit"
        value="Enviar"
        onsubmit="console.log('eu si divirto')"
      />
    </form>
    <hr />
    <div id="anotacoes-da-aula">
      <!-- A tag img é responsável por carregar o conteúdo da imagem no navegador -->
      <!-- A tag figure e figcaption são tags semântica -->
      <!-- Os atributos width e height define o tamanho da imagem e o alt descreve o seu conteúdo -->
      <figure>
        <img
          src="https://source.unsplash.com/400x200/?airplane"
          width="400"
          height="200"
          alt="Uma imagem de avião"
        />
        <figcaption>Imagem de avião</figcaption>
      </figure>
    </div>
  </body>
</html>
